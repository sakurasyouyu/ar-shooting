<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>3D Test Mode</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    
    <style>
        body { margin: 0; overflow: hidden; background-color: #333; }
        
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 100;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        
        .msg-box {
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 20px;
            text-align: center;
            border: 2px solid #00ffcc;
            pointer-events: auto;
        }

        button {
            margin-top: 15px;
            padding: 10px 30px;
            font-size: 18px;
            background: #00ffcc;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div class="msg-box" id="msg-box">
            <h2>3D表示テスト</h2>
            <p>
                今はカメラをOFFにしています。<br>
                背景が黒い状態で、<br>
                <strong>目の前の「青い箱」</strong>と<br>
                <strong>周りの「赤い敵」</strong>が見えますか？
            </p>
            <p style="font-size: 12px; color: #aaa;">
                ※見えない場合、ブラウザの<br>「ハードウェアアクセラレーション」が<br>無効になっている可能性があります。
            </p>
        </div>
    </div>

    <a-scene background="color: black">
        
        <a-entity id="camera-rig">
            <a-camera position="0 1.6 0" look-controls="enabled: true" wasd-controls="enabled: false">
                <a-box color="blue" position="0 -0.5 -1.5" scale="0.3 0.3 0.3" 
                       animation="property: rotation; to: 0 360 0; loop: true; dur: 3000">
                </a-box>
                
                <a-ring color="white" radius-inner="0.02" radius-outer="0.03" position="0 0 -1"></a-ring>
            </a-camera>
        </a-entity>

        <a-light type="ambient" color="#FFF" intensity="1.5"></a-light>
        <a-light type="directional" position="-1 2 1" intensity="1"></a-light>

        <a-sphere color="red" position="0 1.6 -4" radius="1.0"></a-sphere>
        <a-sphere color="red" position="4 1.6 0" radius="1.0"></a-sphere>
        <a-sphere color="red" position="-4 1.6 0" radius="1.0"></a-sphere>
        <a-sphere color="red" position="0 1.6 4" radius="1.0"></a-sphere>

    </a-scene>

</body>
</html>
